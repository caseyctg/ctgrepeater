<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>

<script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="ctgstyle.css" media="screen" />
<script type="text/javascript" src="ctgrepeater.js"></script>
<script type="text/javascript" src="transit.js"></script>
<link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
<script>
$().ready(function() {  

$('#ctgslider .Caption').transition({ skewX: '30deg' });

 $('#ctgslider').ctgrepeater({
	'timelength':2000, 
 	'captioneffects':'explode',
	'repeatclass':'.Caption'
	}); 
	
 $('#ctgslider2').ctgrepeater({
	'timelength':6000, 
 	'captioneffects':'clip',
	'repeatclass':'.Whatever'
	}); 
 
});  
</script>
</head>

<body>

<div id="ctgslider">	
<div class='Caption'>Caption 1</div>
<div class='Caption'>Caption 2</div>
<div class='Caption'>Caption 3</div>
<div class='Caption'><span class="CaptionWhite">Caption 4</span></div>
</div>	

<div id="ctgslider2">	
<div class='Whatever'>Caption 1</div>
<div class='Whatever'>Caption 2</div>
<div class='Whatever'>Caption 3</div>
<div class='Whatever'><span class="CaptionWhite">Caption 4</span></div>
<div class='Whatever'>Caption 1</div>
<div class='Whatever'>Caption 2</div>
<div class='Whatever'>Caption 3</div>
<div class='Whatever'><span class="CaptionWhite">Caption 4</span></div>
</div>	

</body>
</html>
